<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <header>
    <div id="banner">
        <article id="banner-form">
        <h2>Sign Up</h2>
        <form >
            <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" id="name" placeholder="Username">
            </div>
            <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-field">
                    <i class="fa fa-key"></i>
                    <input type="password" id="password" placeholder="Password">
            </div>
            <div class="input-field">
                    <i class="fa fa-key"></i>
                    <input type="password" id="password" placeholder="Re-type password">
            </div>
            <button type="submit">Register now</button>
        </form>
        <p>Already have account? <a href="#">Login</a></p>
    </article>
    <article id="banner-info">
        <img src="https://picsum.photos/100/67" alt="person">
        <h3>John Doe</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis aspernatur nostrum, facere adipisci ullam quaerat quod, maxime cum mollitia corporis possimus repellendus sint ipsum quia vitae quis esse doloribus molestiae.</p>
    </article>
    </div>
</header>
</body>
</html>
